<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const min = 1;
      const max = 10;
      const rango = Math.floor(Math.random() * (max - min + 1)) + min;
      alert("Puedo adivinar que numero estas pensando");
      alert("Elige un numero en tu mente del 1 al 10");
      alert("Uno de tus amigos te presta ese mismo numero");
      alert(`Yo te voy a prestar el ${rango}`);
      alert(`Suma todos los numero y dividelo entre 2`);
      alert(`Devuelve el numero que te presto tu amigo`);
      alert(`El resultado es: ${rango / 2}`);
    </script>
  </body>
</html>
