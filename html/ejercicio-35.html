<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let freno = false;
      while (!freno) {
        const nombre = prompt("Introduzca su nombre");
        if (!/\d/.test(nombre)) {
          freno = confirm("Este es tu nombre real");
        } else {
          alert("El nombre contiene letras");
        }
      }
    </script>
  </body>
</html>
