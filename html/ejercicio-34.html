<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let freno = true;
      const min = 1;
      const max = 2;

      let n = Number(
        prompt(
          "Entras en una mazmorra. la puerta 1 y la puerta 2. Tras un de las dos puertas, se encuentra una muerte segura. ¿Que puesta escoges? 1/2"
        )
      );

      while (freno) {
        const rango = Math.floor(Math.random() * (max - min + 1)) + min;
        if (n === rango) {
          alert("Haz escogido sabiamente");
          n = Number(
            prompt(
              "Entras en una mazmorra. la puerta 1 y la puerta 2. Tras un de las dos puertas, se encuentra una muerte segura. ¿Que puesta escoges? 1/2"
            )
          );
        } else {
          alert("haz elegido la puerta mala");
          freno = false;
        }
      }
    </script>
  </body>
</html>
