<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
      }
    </style>
  </head>
  <body>
    <div
      style="
        width: 725px;
        height: 483px;
        background: url(./bluemap.jpg);
        margin: auto;
        overflow: hidden;
        position: relative;
      "
    ></div>

    <script>
      let code = "";
      //[...array[10],key()].reduce
      for (let i = 0; i < 10; i++) {
        let y = Math.floor(Math.random() * (483 - 0) + 1);
        let x = Math.floor(Math.random() * (725 - 0) + 1);
        code += `<img src="./goldcoin.png"  style="width:50px; position:absolute; margin-left:${x}px;margin-top:${y}px;" />`;
      }
      document.querySelector("div").innerHTML = code;
    </script>
  </body>
</html>
