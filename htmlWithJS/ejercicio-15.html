<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 150px;
        height: 150px;
        background-color: red;
      }
      .div2 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <div class="div2"></div>
    <script>
      const mouseOver = () => {
        document.querySelector(".div2").innerHTML =
          "Has hecho mouse over sobre la capa 1";
      };

      document.querySelector(".div1").addEventListener("mouseover", mouseOver);
    </script>
  </body>
</html>
